{% extends "base.html" %}
{% block content %}
<h2>Change Password</h2>
<p class="muted">You must set a new password before continuing.</p>
{% if error %}
  <div class="info-banner" style="border:1px solid #d4af37;color:#d4af37;padding:10px 12px;border-radius:10px;margin-top:12px;">
    {{ error }}
  </div>
{% endif %}
<form method="post" action="/password/change" class="card" style="max-width:420px;margin-top:12px;">
  <label>New Password</label>
  <input type="password" name="new_password" placeholder="Do not reuse passwords" required minlength="10"/>
  <label>Confirm Password</label>
  <input type="password" name="confirm_password" required minlength="10"/>
  <button type="submit" class="btn-gold">Update Password</button>
</form>
{% endblock %}
